ERROR_0=Éxito - Evaluación completada correctamente
ERROR_1=Error de análisis - Sintaxis incorrecta en la expresión
ERROR_2=Error de evaluación matemática - Operación no válida (división por cero, logaritmo de negativo, etc.)
ERROR_3=Múltiples variables detectadas - Solo se permite una variable en la expresión
ERROR_4=Error de memoria - No se pudo asignar memoria para procesar la expresión
ERROR_5=Error bisección - Ambos extremos del intervalo tienen el mismo signo
ERROR_6=Error bisección - El extremo superior no es mayor que el inferior

ERROR_DESCRIPTION_0=La expresión se evaluó correctamente
ERROR_DESCRIPTION_1=Revise la sintaxis de la expresión matemática
ERROR_DESCRIPTION_2=Operación matemática no válida para los valores dados
ERROR_DESCRIPTION_3=Use solo una variable (x, y, z, etc.) en la expresión
ERROR_DESCRIPTION_4=Error interno del sistema
ERROR_DESCRIPTION_5=No hay cambio de signo en los extremos; el método de bisección no aplica
ERROR_DESCRIPTION_6=El segundo parámetro debe ser mayor que el primero para aplicar bisección

ERROR_HELP_1=Verifique paréntesis, operadores y funciones válidas
ERROR_HELP_2=Evite divisiones por cero, raíces negativas, logaritmos no positivos
ERROR_HELP_3=Ejemplos válidos: "x^2", "2*y+1", "sin(z)" - Ejemplo inválido: "x+y"
ERROR_HELP_4=Reinicie la aplicación o reduzca la complejidad de la expresión
ERROR_HELP_5=Asegúrese de que f(a) y f(b) tengan signos opuestos antes de llamar a la bisección
ERROR_HELP_6=Intercambie los parámetros o corrija el orden: use (a,b) con b > a
